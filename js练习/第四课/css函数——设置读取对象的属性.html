<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width:400px;height:200px;background: #fef4eb;border:1px solid #f60;margin: 0 auto;}
			input{border: none;background: #f60;color: #fff;font-weight: 700;padding: 2px 4px;margin: 10px 0 0 10px;}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="Get style" />
			<input type="button" value="Set style" />
			<input type="button" value="Default style" />
		</div>
	</body>
</html>
<script type="text/javascript">
	function css(obj,attr,value){
		switch(arguments.length){
			case 2:
			    if(typeof arguments[1] == "object"){
			    	for(var i in attr){
			    		obj.style[i] = attr[i];
			    	};
			    }else {
			    	return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr]
			    }
			    break;
			case 3:
			obj.style[attr] = value;
			break;
		default:
			alert("参数错误!");
		};
	};
	
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aInput = document.getElementsByTagName('input');
		
		// 第一个按钮事件
	   aInput[0].onclick = function(){
	   	   alert("width: " + css(oBox, "width") + "\nheight: " + css(oBox, "height") + "\nbackground-color: " + css(oBox,"backgroundColor"))
	   };
	   aInput[1].onclick = function(){
	   	   css(oBox,{width: "300px",height: "100px",backgroundColor:"#eff8ff",borderColor:"#0084ff"});
	   	    for(var i = 0; i < aInput.length; i++){
	   	       css(aInput[i],"backgroundColor","#0084ff");
	   	    };
	   };
	   aInput[2].onclick = function(){
	   	  css(oBox,{width: "400px",height:"200px",backgroundColor:"#fef4eb",borderColor:"#f60"});
	   	   for(var i = 0; i < aInput.length; i++){
	   	   	css(aInput[i],"backgroundColor","#f60");
	   	   }
	   }
	}
</script>
