<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				width: 40px;
				height: 40px;
				display: block;
				position: relative;
				background: #333;
				border-radius: 20px;
			}
			.demo:before{
				content: '';
				height: 16px;
				width: 16px;
				display: block;
				background:#fff;
				position: absolute;
				top:12px;
				left:12px;
			}
		</style>
	</head>
	<body>
		<span class="demo"></span>
	</body>
</html>
