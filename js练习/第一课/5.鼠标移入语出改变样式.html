<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#app{
				width: 150px;
				height: 150px;
				background: black;
				margin:0 auto;
				color:white;
				font-size: 12px;
				padding:10px;
				border:10px solid black;
				cursor: crosshair;
			}
			#app.hover{
				background: ghostwhite;
				color:red;
				border:red solid 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">鼠标移入改变样式，鼠标移出恢复</div>
	</body>
</html>
<script type="text/javascript">
	  var app = document.getElementById("app");
	 
	  app.onmouseover = function(){
	  	app.className = "hover";
	  };
	  app.onmouseout = function(){
	    app.className = "";
	  }
</script>
