<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{
				width:40px;
				height:40px;
				display:block;
				position: relative;
				}
			.demo:before{
				content: '';
				height: 0;
				width:0;
				display: block;
				border:10px solid transparent;
				border-right-width:0;
				border-left-color:#333;
				position: absolute;
				left:16px;
				top:10px;
			}
		</style>
	</head>
	<body>
		<span class="demo"></span>
	</body>
</html>
