<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 200px;height: 200px;background: red;text-align: center;color: #fff;font: 12px/200px Arial;position: absolute;top:50%;left: 50%;
			margin: -100px 0 0 -100px;letter-spacing: 5px;cursor: pointer;}
		</style>
	</head>
	<body>
		<div id="box">
			点击我就闪
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var oBox = document.getElementById("box");
		var timer = null;
		
		oBox.onclick = function(){
			var i = 0;
			clearInterval(timer);
		  timer = setInterval(function(){
		  	oBox.style.display = i++ % 2 ? "none":"block";
		  	i > 6 && (clearInterval(timer));
		  },80)
		}
	}
</script>
