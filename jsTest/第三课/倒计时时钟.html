<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{margin: 0;padding: 0;}
			body{color: #fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
			#countdown{width:300px;background: #1A1A1A;margin: 10px auto;text-align: center;padding: 20px 0;}
			input{width: 283px;border:0;height: 50px;margin-top:20px;background: url(img/btn-1.png) no-repeat;cursor: pointer;}
			.cancel{background-position:0 -50px;}
			span{width:80px;line-height:2;border:2px solid #B4B4B4;background: #fbfbfb;color: #000000;margin: 0 10px;padding: 0 10px;}
			
		</style>
	</head>
	<body>
		<div id="countdown">
		     <span>01</span>分钟<span>40</span>秒
	         <input type="button" />
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		 var oCountdown = document.getElementById("countdown");
		 var aInput = document.getElementsByTagName("input")[0];
		 var timer = null;
		 
		  aInput.onclick = function(){
		  	 this.className == ''? (timer = setInterval(updateTime,1000),updateTime()) : (clearInterval(timer));
		  	 this.className = this.className == '' ? "cancel" : "";
		  };
		  
		 function format(a){
		 	return a.toString().replace(/^(\d)$/,"0$1");
		 };
		 
		 function updateTime(){
		 	var aSpan = oCountdown.getElementsByTagName("span");
		 	var oRemain = aSpan[0].innerHTML.replace(/^0/,'') * 60 + parseInt(aSpan[1].innerHTML.replace(/^0/,''));
		 	if( oRemain <= 0 ){
		 		 clearInterval(timer);
		 		 return 
		 	}
		 	oRemain--;
		 	aSpan[0].innerHTML = format(parseInt(oRemain/60));
		 	oRemain %= 60;
		 	aSpan[1].innerHTML = format(parseInt(oRemain));
		 };
	};
</script>
