<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{margin: 0;padding: 0;}
			body{font:16px/1.5 tahoma;color: #fff;}
			div{width:300px;background: #1A1A1A;margin: 10px auto; text-align: center;padding: 20px 0;}
			span{color: #000;width: 80px;background: #fbfbfb;border:2px solid #b4b4b4;margin: 0 10px;padding: 0 10px;line-height: 2;}
		</style>
	</head>
	<body>
		<div id="clock">
			<span></span>点<span></span>分<span></span>秒
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		
	         var oClock = document.getElementById("clock");
	         var aSpan = document.getElementsByTagName("span");
	           
	         setInterval(getTime,1000);
	         getTime();
	         function getTime(){
	         	var oDate = new Date();
	         	var aDate = [oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
	         	for(var i in aDate){
	         		aSpan[i].innerHTML = format(aDate[i]);
	         	};
	         };
	        function format(a){
	        	return a.toString().replace(/^(\d)$/,"0$1")
	        };
	
	};
	
</script>
