<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div{margin: 0;padding: 0;}
			body{font:12px/1.5 tahoma; text-align: center;margin-top: 10px;}
			input{width:50px;background: #f0f0f0;border:1px solid #ccc;padding: 3px; font-family: inherit;}
			strong{padding: 0 10px;}
			button{margin: 0 10px;}
			span{color: red;margin-left: 5px;font-weight: 700;}
		</style>
	</head>
	<body>
		
		<input type="text" /><strong>vs</strong><input type="text" /><button>最大的数是>></button><span>?</span>
		
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var oIpt = document.getElementsByTagName("input");
		var oBtn = document.getElementsByTagName("button")[0];
		var oSpan = document.getElementsByTagName("span")[0];
		
		for(var i = 0; i < oIpt.length;i++){
			oIpt[i].onkeyup = function(){
				this.value = this.value.replace(/[^\d]/,"");
			};
		};
		
		oBtn.onclick = function(){
		 (oIpt[0].value == "" || oIpt[1].value == "" )?
		 alert("请输入数字!") :
		 (oSpan.innerHTML = Math.max(oIpt[0].value, oIpt[1].value));
		};
	};
</script>
