<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#app{
				width:200px;
				margin: 0 auto;
			}
			label{
				font-size:12px;
			}
			input{
				vertical-align: middle;
			}
			#title{
				margin-top: 5px;
				width:180px;
				height:30px;
				border:1px solid red;
				background:darkorange;
				font-size: 12px;
				display: none;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label id="ipt"><input type="checkbox"/>两周内自动登录</label>
				<div id="title">
					为了您的信息安全，请不要在网吧或公共电脑上使用此功能!
				</div>
		</div>
	
	</body>
</html>
<script>
	var ipt = document.getElementById("ipt");
	var tit = document.getElementById("title");
	ipt.onmouseover = function(){
		tit.style.display = 'block';
	};
	ipt.onmouseout = function(){
		tit.style.display = "none";
	}
</script>
